<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4"><h1>Welcome Sbk</h1></div>
        <div class="col-4"></div>
    </div>

    <form>
        <div class="mb-3">
            <label for="acno" class="form-label" >AccountNumber</label>
            <input type="text" class="form-control" id="acno">
            <!-- <div id="emailHelp" class="form-text">We'll never share your account number with anyone else.</div>
            </div> -->
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" class="form-control" id="pwd">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="button" (click)="login()" class="btn btn-primary">Submit</button>
    </form>
</div>
