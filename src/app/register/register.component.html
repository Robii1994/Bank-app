<div class="container">
    <div class="bg">
        <div class="row">
            <div class="col-12 text-center"><h1>Registration</h1></div>
        </div>
        <form>
            <div class="mb-3">
                <label for="uname" class="form-label">Username</label>
                <input  type="text" class="form-control" id="uname">
            </div>
            <div class="mb-3">
                <label for="acno" class="form-label">Account Number</label>
                <input  type="text" class="form-control" id="acno">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <div class="text-center">
                <button type="button" (click)="register()" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
